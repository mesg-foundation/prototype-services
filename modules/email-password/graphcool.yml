types: ./types.graphql

# functions
functions:
  signup:
    type: resolver
    schema: ./schemas/signup.graphql
    handler:
      code:
        src: ./code/signup.js
  authenticate:
    type: resolver
    schema: ./schemas/authenticate.graphql
    handler:
      code:
        src: ./code/authenticate.js
  loggednInUser:
    type: resolver
    schema: ./schemas/loggedInUser.graphql
    handler:
      code:
        src: ./code/loggedInUser.js    
        
permissions:
  - operation: User.create
  - operation: User.read

# Permanent Auth Token / Root Tokens
rootTokens: 
  - signup
  - authenticate
