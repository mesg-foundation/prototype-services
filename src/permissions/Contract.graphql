query create($user_id: ID, $input_projectId: ID) {
  SomeUserExists(filter: {
    id: $user_id,
    projects_some: {
      id: $input_projectId
    }
  })
}
query read($user_id: ID, $node_id: ID) {
  SomeContractExists(filter: {
    id: $node_id,
    OR: [
      { project: { users_some: { id: $user_id } } },
      { public: true }
    ]
  })
}
query update($user_id: ID, $node_id: ID) {
  SomeUserExists(filter: {
    id: $user_id,
    projects_some: {
      contracts_some: {
        id: $node_id
      }
    }
  })
}