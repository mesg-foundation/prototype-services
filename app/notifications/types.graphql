type Notification implements Node {
  createdAt: DateTime!
  id: ID! @isUnique
  kind: NOTIFICATION_KIND!
  project: Project @relation(name: "NotificationOnProject")
  trigger: Trigger @relation(name: "NotificationOnTrigger")
  updatedAt: DateTime!
}

enum NOTIFICATION_KIND {
  TRIGGER_DISABLED
  TRIGGER_ERROR
}
