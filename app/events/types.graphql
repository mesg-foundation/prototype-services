type Event @model {
  createdAt: DateTime!
  id: ID! @isUnique
  payload: Json!
  transactionId: String!
  blockId: String!
  from: String!
  to: String!
  value: String!
  fees: String!
  updatedAt: DateTime!
  trigger: Trigger @relation(name: "EventOnTrigger")
  taskLogs: [TaskLog!]! @relation(name: "EventOnTaskLogs")
}